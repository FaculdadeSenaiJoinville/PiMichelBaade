<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<meta name="description" content="Site da Software dos Sonhos">
	<meta name="keywords" content="Padaria, Software, Sonhos">
	<meta name="author" content="Michel Baade">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Software dos Sonhos</title>
<link rel="stylesheet" type="text/css" href="../../css/admin.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="../../js/admin.js"></script>
</head>
<body>
	<header></header>

<section>

<h2>Registro de Categoria</h2>

		<form name="frmAddCategoria" id="addCategoria" class="frmInserir">
			<fieldset>
			<legend>Nova Categoria</legend>
				<table>

					<tr>

						<th>Nome da Categoria</th>
						<td><input type="text" name="nome"></td>

					</tr>
					<tr>
						<td colspan="2">
							<button type="button">Cadastrar</button>
							<button type="reset">Limpar</button>
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
		
		<h3>Categorias Registradas</h3>
	
			<form id="filtraCategoria" class="frmFiltrar">
			
			<fieldset>
			<legend>Filtrar</legend>
			
			<input type="text" name="txtbusca" id="campoBuscaCategoria" placeholder="Pesquise pelo nome da categoria">
			<button type="button">Buscar</button>
			
			</fieldset>
			
			</form>
			
			<div id="listaCategorias" class="listaRegistros">
			</div>

	</section>


</body>
</html>
