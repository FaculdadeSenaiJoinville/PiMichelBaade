<body>
	<form name="frmLogin" id="frmLogin" action="autenticar" method="POST" onsubmit="return ValidaDados()">
		<div id="logo">
			<img src="imgs/logo.png" alt="Logo da Software dos Sonhos">
		</div>
		<br>
		<div id="camposlogin">
			<label for="login">Login: </label> <input type="text" name="login" 
				id="login"><br> <label for="senha">Senha: </label> <input
				type="password" name="senha" id="senha"><br> 
				<a href="#" onclick="return MostraModal()" >Esqueci minha senha</a><br>
		</div>
		<button type="reset" class="login">Limpar</button>
		<button type="submit" class="login">Entrar</button>
	</form>
	<!-- /ProjetoIndividual/redefinirsenha -->
	<section>
	<div id="modalEsqueciSenha" >
		<form name="frmEsqueciSenha" id="esqueciSenha" >
			
			<table>
				<tr>
					<th colspan="4">Informe o e-mail para qual deseja redefinir a senha</th>
				</tr>
				<tr>
				<th>E-mail</th>
					<td><input type="email" name="email" id="email"></td>
				</tr>
			</table>
		</form>
	</div>
	
	</section>
	<div id="modalAviso"></div>
