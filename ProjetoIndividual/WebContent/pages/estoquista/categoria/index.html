<script src="/ProjetoIndividual/js/categoria.js"></script>
<section class="secInserir">

	<h2>Registro de Categoria</h2>

	<form name="frmAddCategoria" id="addCategoria" class="frmInserir">
		<fieldset>
			<legend>Nova Categoria</legend>
			<table id="tableCategoria">

				<tr>

					<th>Nome da Categoria</th>
					<td><input type="text" name="nome"></td>

				</tr>
				<tr id="botoesInserir">
					<td colspan="2">
						<button type="reset">Limpar</button>
						<button type="button" onclick="SONHOS.categoria.cadastrar()">Cadastrar</button>
					</td>
				</tr>
			</table>
		</fieldset>
	</form>

	<h3>Categorias Registradas</h3>

	<form id="filtraCategoria" class="frmFiltrar">

		<fieldset>
			<legend>Filtrar</legend>

			<input type="text" name="txtbusca" id="campoBuscaCategoria"
				placeholder="Nome da categoria">
			<button type="button" onclick="SONHOS.categoria.buscarPorNome()">Buscar</button>

		</fieldset>

	</form>

	<div id="listaCategorias" class="listaRegistros"></div>


	<div id="modalEditaCategoria" class="modalEditar">
		<form name="frmEditaCategoria" id="editaCategoria" class="frmEditar">
			<table>
				<tr>
					<th>Nome da Categoria</th>
					<td><input type="text" name="nome"></td>
				</tr>
			</table>
			<input type="hidden" name="idCategoria">
		</form>
	</div>

	<div id="modalExcluiCategoria" class="modalEditar">
		<form name="frmExcluiCategoria" id="editaCategoria" class="frmEditar">
			<input type="hidden" name="idCategoria">
			<table>
				<tr>
					<th>Tem certeza que deseja excluir essa categoria?</th>
				</tr>
			</table>
		</form>
	</div>


</section>
