<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="Site da Software dos Sonhos">
<meta name="keywords" content="Padaria, Software, Sonhos">
<meta name="author" content="Michel Baade">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Software dos Sonhos</title>
<link rel="stylesheet" type="text/css" href="/ProjetoIndividual/css/admin.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
<script src="/ProjetoIndividual/js/admin.js"></script>
<script src="/ProjetoIndividual/js/usuario.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>

<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />

</head>
<body>
	
	
	<section class="secInserir">

		<h2>Registro de Funcionários</h2>

		<form name="frmAddUsuario" id="addUsuario" class="frmInserir">
			<fieldset>
				<legend>Novo Funcionário</legend>
				<table>

					<tr>
						<th>Nome Completo</th>
						<td><input type="text" name="nome" id="nome"></td>
						<th>CPF</th>
						<td><input type="text" name="cpf" id="cpf" placeholder="Ex:09485535663"></td>
						<th>Data de Nascimento</th>
						<td><input type="date" name="datanasc" id="datanasc"></td>
					</tr>
					
					<tr>
						<th>Telefone</th>
						<td><input type="text" name="telefone" id="telefone" placeholder="Ex:47996015547"></td>
						<th>E-mail</th>
						<td><input type="email" name="email" id="email"></td>

					</tr>				
					<tr>
						<th>Login</th>
						<td><input type="text" name="login" id="login"></td>
						<th>Senha</th>
						<td><input type="password" name="senha" id="senha"></td>
						<th>Nível de usuário</th>
						<td> <select name="nivel_usuario">
						<option value="">Escolha</option>
						<option value="1">Administrador</option>
						<option value="2">Caixa</option>
						<option value="3">Estoquista</option>				
						</select>
						</td>

					</tr>										
					
					<tr id="botoesInserir">
						<td colspan="8">
							<button type="reset">Limpar</button>
							<button type="button" onclick="validaUsuario()">Cadastrar</button>						
						</td>
					</tr>
				</table>
			</fieldset>
		</form>

		<h3>Funcionários Registrados</h3>

		<form id="filtraUsuario" class="frmFiltrar">

			<fieldset>
				<legend>Filtrar</legend>

				<input type="text" name="txtbusca" id="campoBuscaUsuario"
					placeholder="Nome do Funcionário">
				<button type="button" onclick="SONHOS.usuario.buscar()">Buscar</button>

			</fieldset>

		</form>

		<div id="listaUsuarios" class="listaRegistros"></div>


		<div id="modalEditaUsuario" class="modalEditar">
			<form name="frmEditaUsuario" id="editaUsuario" class="frmEditar">
				<table>
				<tr>
						<th>Nome Completo</th>
						<td><input type="text" name="nome" id="nome"></td>
						<th>CPF</th>
						<td><input type="text" name="cpf" id="cpf"></td>
						<th>Data de Nascimento</th>
						<td><input type="date" name="datanasc" id="datanasc"></td>
					</tr>
					
					<tr>
						<th>Telefone</th>
						<td><input type="text" name="telefone" id="telefone"></td>
						<th>E-mail</th>
						<td><input type="email" name="email" id="email"></td>

					</tr>				
					<tr>
						<th>Login</th>
						<td><input type="text" name="login" id="login"></td>
						<th>Senha</th>
						<td><input type="password" name="senha" id="senha"></td>
						<th>Nível de usuário</th>
						<td> <select name="nivel_usuario">
						<option value="">Escolha</option>
						<option value="1">Administrador</option>
						<option value="2">Caixa</option>
						<option value="3">Estoquista</option>				
						</select>
						</td>
					</tr>
				</table>
			</form>
		</div>
		
		<div id="modalExcluiUsuario" class="modalEditar">
			<form name="frmExcluiUsuario" id="editaUsuario" class="frmEditar">
				<input type="hidden" name="login">
				<table>
					<tr>
						<th>Tem certeza que deseja excluir esse funcionário?</th>
					</tr>
				</table>
			</form>
		</div>

		
	</section>
	
	
	
</body>
</html>
